<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CLICK</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>

	<div class="screen">
		<div class="number area">0</div>
		<div class="widgets area">
				<div class="widget">
					<div class="block total_click">
						<div class="label">TOTAL CLICK</div>
						<div class="value">0</div>
					</div>
					<div class="block digit">
						<div class="label">DIGIT</div>
						<div class="value">1</div>
					</div>
					<div class="block cps">
						<div class="label">CPS</div>
						<div class="value">0</div>
					</div>
					<div class="block nps">
						<div class="label">NPS</div>
						<div class="value">0</div>
					</div>
					<div class="block npc">
						<div class="label">NPC</div>
						<div class="value">1</div>
					</div>
					<div class="block max_cps">
						<div class="label">MAX CPS</div>
						<div class="value">0</div>
					</div>
				</div>
		</div>
		<div class="click area">
				<div class="click">CLICK HERE!</div>
		</div>
	</div>

	<div class="buttons">
		<div class="button">
				<div class="lock message">
					<div class="locked">LOCKED</div>
					<div class="terms">100</div>
				</div>
				<div class="unlock message">
					<div class="work" data-before="+" data-after="">1</div>
				</div>
		</div>
		<div class="button">
				<div class="lock message">
					<div class="locked">LOCKED</div>
					<div class="terms">1000</div>
				</div>
				<div class="unlock message">
					<div class="work" data-before="x" data-after="">2</div>
				</div>
		</div>
		<div class="button">
				<div class="lock message">
					<div class="locked">LOCKED</div>
					<div class="terms">10000</div>
				</div>
				<div class="unlock message">
					<div class="work" data-before="^" data-after="">2</div>
				</div>
		</div>
		<div class="button">
			<div class="lock message">
				<div class="locked">LOCKED</div>
				<div class="terms">100000</div>
			</div>
			<div class="unlock message">
				<div class="work" data-before="+" data-after="/s">1</div>
			</div>
			<svg class="svg" viewBox="0 0 64 64">
				<circle class="circle" cx="32" cy="32" r="32"/>
			</svg>
			<div class="back"></div>
		</div>
		<div class="button">
			<div class="lock message">
				<div class="locked">LOCKED</div>
				<div class="terms">1000000</div>
			</div>
			<div class="unlock message">
				<div class="work" data-before="x" data-after="/s">2</div>
			</div>
			<svg class="svg" viewBox="0 0 64 64">
				<circle class="circle" cx="32" cy="32" r="32"/>
			</svg>
			<div class="back"></div>
		</div>
		<div class="button">
			<div class="lock message">
				<div class="locked">LOCKED</div>
				<div class="terms">10000000</div>
			</div>
			<div class="unlock message">
				<div class="work" data-before="^" data-after="/s">2</div>
			</div>
			<svg class="svg" viewBox="0 0 64 64">
				<circle class="circle" cx="32" cy="32" r="32"/>
			</svg>
			<div class="back"></div>
		</div>
		<div class="button"></div>
		<div class="button"></div>
		<div class="button"></div>
		<div class="button"></div>
	</div>

	<script src="./js.js"></script>

</body></html>
